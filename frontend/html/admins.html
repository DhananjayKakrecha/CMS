<!DOCTYPE html>
<html>
  <head>
    <title>Admins</title>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="page">
      <div class="page-header">
        <h2>Admins</h2>
        <button onclick="openAdminModal()">+ Add Admin</button>
      </div>

      <table id="adminsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Access</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div id="adminModal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modalTitle">Add Admin</h3>

        <input id="full_name" placeholder="Full Name" />
        <input id="email" placeholder="Email" />
        <input id="phone_no" placeholder="Phone" />
        <input id="password" placeholder="Password" type="password" />
        <textarea id="address" placeholder="Address"></textarea>

        <div class="modal-actions">
          <button onclick="saveAdmin()">Save</button>
          <button onclick="closeAdminModal()">Cancel</button>
        </div>
      </div>
    </div>
    <div id="toast" class="toast hidden"></div>
    <div id="loader" class="loader hidden">Loading...</div>

    <script src="/static/js/guards.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/admins.js"></script>

    <script>
      requireAuth();

      const token = localStorage.getItem("access_token");
      const payload = JSON.parse(atob(token.split(".")[1]));

      if (payload.role !== "SUPER_ADMIN") {
        window.location.href = "/login/";
      }

      renderNavbar("SUPER_ADMIN");
      loadAdmins();
    </script>
  </body>
</html>
